{% set name = "ryvencore-qt" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ryvencore-qt-{{ version }}.tar.gz
  sha256: 1b16a7402f4edc7eb035644344e7e45d45834db68ebc415a8995718bac8575d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyside2
    - python >=3.6
    - qtpy
    - textdistance
    - ryvencore ==0.4.*
    - waiting

test:
  imports:
    - ryvencore_qt
    - ryvencore_qt.resources
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leon-thomm/ryvencore-qt
  summary: Qt frontend for ryvencore; Library for building Visual Node Editors
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leon-thomm
    - jan-janssen
